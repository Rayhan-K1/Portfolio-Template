<div id="ProjectsWrapper">
    <template v-if="!selectedProject">
        <div v-for="(section, index) in sections" :key="index" class="bg-gray-200 px-6 py-3 rounded-lg shadow-md mb-10">
            <h2 class="text-xl font-semibold mt-4 mb-6">{{ section.title }}</h2>
            <div class="grid grid-cols-3 gap-10">
                <div v-for="(video, index) in section.videos" :key="index" class="group relative zoom" v-on:click="selectedProject = video">
                    <a href="src/resources/cv.docx" download="YourVideoFileName.mp4">
                        <video class="w-full h-auto" autoplay muted loop>
                            <source :src="video.src" type="video/mp4">
                        </video>
                    </a>
                    <div class="absolute top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <p class="text-white text-lg">{{ video.text }}<br><br><span class="text-sm text-gray-100">More Details ></span></p>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template v-else>
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-gray-200 px-6 py-3 rounded-lg shadow-md">
                <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" v-on:click="selectedProject = null">Back</button>
                <h2 class="text-xl font-semibold mt-4 mb-2">{{ selectedProject.name }}</h2>
                <h4 class="text-md mb-6" v-html="selectedProject.description"></h4>
            </div>
        
            <div class="bg-white p-4 rounded-lg shadow-md">
                <video controls autoplay muted loop class="w-full h-auto">
                    <source :src="selectedProject.src" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        
    </template>
</div>
